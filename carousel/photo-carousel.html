
<style>

  #flip {
    z-index: 1;
  }

  #overlay {
    --overlay-background-color: transparent;
  }

  #bottom-toolbar-btns {
    display:         flex;
    justify-content: flex-end;
    align-items:     center;
    position:        absolute;
    top:             0px;
    bottom:          0px;
    left:            16px;
    right:           16px;
  }

  #container {
    position: fixed;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
  }

  iron-image {
    width: 100%;
    height: 100%;
    --iron-image-width: 100%;
  }

  *[hidden] {
    display: none;
  }

</style>


<flip-image id="flip"
            measurements="[[_measurements]]"
            src="[[_src]]">
</flip-image>


<app-header-overlay id="overlay"
                    close-button
                    custom-animation="[[_overlayAnimations]]"
                    header-size="2"
                    no-back-button
                    reset-scroll
                    title="[[item.displayName]]"
                    top-title>

  <div id="bottom-toolbar-btns"
       slot="bottom-toolbar-buttons-slot">
    <action-buttons edit-button
                    item="[[_currentItem]]">
    </action-buttons>
  </div>


  <div id="container" 
       slot="content">
    
    <iron-image src="[[_src]]"
                sizing="cover">
    </iron-image>

  </div>

</app-header-overlay>
