
<style>

  app-carousel {
    height:           100%;
    background-color: inherit;
  }

  #scroller {
    display:        flex;
    height:         100%;
    pointer-events: auto;
    overflow-x:     scroll;
    overflow-y:     hidden;

    /* No scroll chaining. */
    overscroll-behavior: contain;
    scroll-snap-type:    x mandatory;

    /* Enable iOS mobile scrolling. */
    -webkit-overflow-scrolling: touch; 

    /* Hide native scrollbar. */
    scrollbar-width:    none;
    -ms-overflow-style: none;
  }

  /* Hide Safari native scrollbar. */
  #scroller::-webkit-scrollbar {
    display: none;
  }

  /*
    Use the sudo-element to respect last child margin so 
    IntersectionObserver will work correctly.
  */
  #scroller::after {
    content: '';
    height:  100%;
    width:   1px;
  }

</style>


<app-carousel id="carousel"  
              aspect-ratio="fill"
              disabled="[[disabled]]"
              nav="[[_nav]]"
              on-app-carousel-centered-item-changed="__centeredItemChanged">


  <div id="scroller" 
       slot="scroller">

    <!-- These items are put before the starting element -->
    <template id="beforeRepeater"
              is="dom-repeat" 
              items="[[_beforeItems]]"
              strip-whitespace
              on-dom-change="__beforeDomChanged">

      <carousel-item class="before-item"
                     index="[[index]]"
                     item="[[item]]"
                     reverse>
      </carousel-item>

    </template>

    <!-- 
      These items include the starting element and 
      elements that are after the starting element. 
    -->
    <template is="dom-repeat" 
              items="[[_afterItems]]"
              strip-whitespace
              on-dom-change="__afterDomChanged">

      <carousel-item class="after-item"
                     item="[[item]]">
      </carousel-item>

    </template>

  </div>
  

</app-carousel>
