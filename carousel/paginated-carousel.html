
<style>

  app-carousel {
    height:           100%;
    background-color: inherit;
  }

</style>


<app-carousel id="carousel"  
              aspect-ratio="fill"
              disabled="[[disabled]]"
              nav="[[_nav]]"
              on-app-carousel-centered-item-changed="__centeredItemChanged"
              on-app-carousel-section-index-changed="__carouselIndexChanged">


  <template is="dom-repeat" 
            items="[[_beforeItems]]"
            strip-whitespace
            on-dom-change="__beforeDomChanged">

    <carousel-item class="before-item"
                   index="[[index]]"
                   item="[[item]]"
                   reverse
                   on-click="__itemClicked">
    </carousel-item>

  </template>



  <template is="dom-repeat" 
            items="[[_afterItems]]"
            strip-whitespace
            on-dom-change="__afterDomChanged">

    <carousel-item class="after-item"
                   item="[[item]]"
                   on-click="__itemClicked">
    </carousel-item>

  </template>

</app-carousel>
