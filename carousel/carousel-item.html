
<style>

  :host {
    display:         flex;
    justify-content: center;
    align-items:     center;   
    height:          100%;

    /*
      These position styles work around app-carousel's 
      underlying IntersectionObserver calculations.

      The negative left counteracts how adding margin
      gives a 4px offset to the element when it is
      first measured by the observer.

      Thankfully, the carousel's scroll-snap ensures 
      that the -4px positioning does not affect how 
      the element is ultimately positioned. 
    */
    position: relative;
    left:    -4px;
    margin:   0px 4px;
    overflow: hidden;
  }

  .item {
    height: 100%; 
    width:  100%;
  }

  lazy-image {
    display: flex;
  }

  lazy-image,
  lazy-video {
    background-color: black;
  }

</style>


<template is="dom-if"
          if="[[_isImg]]">
  <lazy-image class="item"
              alt="[[item.displayName]]"
              orientation="[[_orientation]]"
              placeholder="[[_imgPlaceholder]]"
              src="[[_imgSrc]]"
              sizing="contain">
  </lazy-image>  
</template>

<template is="dom-if"
          if="[[_isVid]]">
  <lazy-video class="item"
              aspect-ratio="landscape"
              placeholder="[[_vidPlaceholder]]"
              src="[[_vidSrc]]">
  </lazy-video>
</template>
