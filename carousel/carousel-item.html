
<style>

  :host {
    display:  block;
    overflow: hidden; 

    /*
      Margin will NOT work on iOS Safari,
      initial positioning is off by a factor
      of margin for each added item.
    */
    padding: 0px 4px;

    /*
      Safari wordaround for dynamic 
      slotted scroll-snap elements.
    */
    height:    100%;
    width:     calc(100% - 8px);
    min-width: calc(100% - 8px);

    scroll-snap-align: center;
  }

  .item {
    height: 100%;
    width:  100%;
    background-color: black;
  }

  lazy-image {
    display: flex;
  }

</style>


<template is="dom-if"
          if="[[_isImg]]">
  <!-- 
    Adjusted 'trigger' to start loading the 
    image before it becomes visible, but
    to a scroll-snap point. 
  -->
  <lazy-image class="item"
              alt="[[item.displayName]]"
              orientation="[[_orientation]]"
              placeholder="[[_imgPlaceholder]]"
              src="[[_imgSrc]]"
              sizing="contain"
              trigger="[[_trigger]]"
              on-click="__imgClicked">
  </lazy-image>  
</template>

<template is="dom-if"
          if="[[_isVid]]">
  <lazy-video class="item"
              aspect-ratio="landscape"
              placeholder="[[_vidPlaceholder]]"
              src="[[_vidSrc]]"
              on-click="__vidClicked">
  </lazy-video>
</template>
