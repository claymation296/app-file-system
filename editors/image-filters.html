
<style include="app-shared-styles">

	:host {
		display: 					block;
		background-color: var(--app-body-color);
	}

	#preview {
		display: 					block;
		width:  					100%;
		margin-bottom:  	16px;
		background-color: var(--app-background-color);
	}

	#selector {
		display: 							 grid;
		grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
		grid-gap: 						 8px;
		padding: 							 8px;
	}
	
	.iron-selected {
		outline: 					none;
		background-color: var(--app-dark-color);
		color: 						var(--constant-light-text);
	}

	#apply-btn-wrapper {
		margin:  48px 0px;
		padding: 48px 16px;
	}

	#apply-btn {
		width: 	100%;
		margin: 0px;
		background-color: var(--app-accent-color);
		color: 						var(--constant-dark-text);
	}

	#apply-btn[disabled] {
		background-color: var(--app-disabled-color);
		color: 						var(--disabled-text-color);
	}

</style>


<!-- MUST set crossorigin to allow WebGL to securely load the downloaded image. -->
<img id="preview"
		 class="shared-card-shadow" 
		 crossorigin 
     src="[[_previewSrc]]"
     on-load="__loaded"/>


<iron-selector id="selector" 
							 attr-for-selected="name"
							 selected="[[_selectedFilter]]" 
							 on-selected-changed="__filterSelected">
	
	<template is="dom-repeat" 
						items="[[_filters]]">
		
		<filter-item item="[[item]]" 
								 name="[[item.name]]">
		</filter-item>

	</template>	 	

</iron-selector>	



<div id="apply-btn-wrapper" 
		 class="shared-divider">
	<paper-button id="apply-btn"
								class="shared-paper-button-with-icon"
								disabled="[[_applyBtnDisabled]]"
								on-click="__applyClicked">
		<iron-icon class="shared-paper-button-with-icon" 
							 icon="image-editor-icons:colorize">
		</iron-icon>
		APPLY
	</paper-button>
</div>

<app-spinner id="spinner" full-screen></app-spinner>
