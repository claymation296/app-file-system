
<style>

	#preview {
		display: block;
		width:   100%;
	}

	#selector {
		display: 							 grid;
		grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
		grid-gap: 						 8px;
		padding: 							 8px;
	}
	
	.iron-selected {
		outline: 					none;
		background-color: var(--app-dark-color);
		color: 						var(--constant-light-text);
	}

</style>


<image-editor-item button-disabled="[[_applyBtnDisabled]]" 
									 button-icon="colorize" 
									 button-label="APPLY"
									 on-image-editor-item-btn-clicked="__applyClicked">

<!-- MUST set crossorigin to allow WebGL to securely load the downloaded image. -->
	<img id="preview"
			 crossorigin
			 slot="preview"
	     src="[[_previewSrc]]"
	     on-load="__loaded"/>


	<iron-selector id="selector" 
								 attr-for-selected="name"
								 selected="[[_selectedFilter]]" 
								 on-selected-changed="__filterSelected">
		
		<template is="dom-repeat" 
							items="[[_filters]]"
							strip-whitespace
							on-dom-change="__domChanged">
			
			<filter-item item="[[item]]" 
									 name="[[item.name]]">
			</filter-item>

		</template>	 	

	</iron-selector>

</image-editor-item>
