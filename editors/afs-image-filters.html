
<style>

	:host {
		display: 					block;
		min-height: 			100vh;
    background-color: var(--app-body-color);
	}

	#selector {
		display: 							 grid;
		grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
		grid-gap: 						 8px;
		padding: 							 16px;
	}
	
	.iron-selected {
		outline: 					none;
		background-color: var(--app-primary-dark-color);
		color: 						var(--app-primary-dark-color-text);
	}

</style>


<afs-image-editor-item button-disabled="[[_applyBtnDisabled]]" 
									 		 button-icon="colorize" 
									 		 button-label="APPLY"
									 		 on-image-editor-item-btn-clicked="__applyClicked">

	<img id="preview"
			 crossorigin="anonymous" 
			 slot="preview"
	     src="[[_previewSrc]]"
	     on-load="__previewLoaded"/>


	<iron-selector id="selector" 
								 attr-for-selected="name"
								 selected="[[_selectedFilter]]" 
								 on-selected-changed="__filterSelected">
		
		<template is="dom-repeat" 
							items="[[_filters]]"
							strip-whitespace
							on-dom-change="__domChanged">
			
			<afs-filter-item item="[[item]]" 
									 		 name="[[item.name]]">
			</afs-filter-item>

		</template>	 	

	</iron-selector>

</afs-image-editor-item>
