
<style include="app-shared-styles">

  lazy-image {
    height: 196px;
  }

  #dismiss-btn {
    color: var(--app-primary-color);
  }

  #save-btn {
    background-color: var(--app-primary-color);
    color:            var(--constant-light-text);
  }

</style>


<app-modal id="modal"
           heading="Save New Image">

  <div id="content" 
     slot="card-content-slot">

    <lazy-image alt="Edited image preview." 
                src="[[src]]" 
                sizing="contain">
    </lazy-image>

    <p hidden="[[!_unsaved]]">
      Would you like to save your changes before closing?
    </p>

    <p>
      This image will be saved as a new file.
    </p>

  </div>

  <paper-button id="dismiss-btn"
                slot="card-actions-slot"
                on-click="__dismissBtnClicked">
    [[_dismissBtnLabel]]
  </paper-button>

  <paper-button id="save-btn"
                class="shared-paper-button-with-icon"
                slot="card-actions-slot" 
                on-click="__saveBtnClicked">
    <iron-icon class="shared-iron-icon-inside-paper-button" 
               icon="image-editor-icons:cloud-upload">
    </iron-icon>
    <span>SAVE NEW</span>
  </paper-button> 

</app-modal>
