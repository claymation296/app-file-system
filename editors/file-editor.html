
<style>

	lazy-image,
	lazy-video {
		height: 100%;
		width:  100%;
	}

  *[hidden] {
    display: none;
  }

</style>


<app-header-overlay id="overlay"
                    header-size="5"
                    prebuilt-animation="from-right"
                    title="[[item.displayName]]">

  <lazy-image alt="[[item.displayName]]"
  						hidden="[[!_isImg]]"
  						orientation="[[_orientation]]"
  						placeholder="[[_imgPlaceholder]]"
              src="[[_imgSrc]]"
  						sizing="cover"
  						slot="header-background-slot">
  </lazy-image>

  <lazy-video hidden="[[!_isVid]]" 
              placeholder="[[_vidPlaceholder]]"
  						slot="header-background-slot"
              src="[[_vidSrc]]">
  </lazy-video>

  <action-buttons item="[[item]]"
  								slot="top-toolbar-buttons-slot">
  </action-buttons>

  <div slot="content">

    Hello

  </div>

</app-header-overlay>
