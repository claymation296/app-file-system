
<style>

  #dismiss-btn {
    color: var(--app-primary-color);
  }

  #reset-btn {
  	background-color: var(--app-primary-color);
  	color: 						var(--constant-light-text);
  }

</style>


<app-modal id="modal"
           heading="Reset All">

  <div id="content" 
     slot="card-content-slot">

    <p>Do you want to discard all unsaved changes?</p>

    <p>This action CANNOT be undone.</p>

  </div>

  <div slot="card-actions-slot">

    <paper-button id="dismiss-btn" 
                  on-click="__dismissBtnClicked">
      DISMISS
    </paper-button>

    <paper-button id="reset-btn" 
                  on-click="__resetBtnClicked">
      RESET ALL
    </paper-button> 

  </div>

</app-modal>
