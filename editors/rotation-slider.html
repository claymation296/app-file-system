		overflow-y: 	 		hidden;
		background-color: var(--app-background-color);

    scrollbar-width:    none;
    -ms-overflow-style: none;
	}

	/* Hide Safari native scrollbar. */

  }
	
	svg {

		margin: 16px 50% 8px 50%;
		fill: 	var(--disabled-text-color);
	}

</style>
