
<style include="app-shared-styles">

	#preview {
		display: block;
		width: 	 100%;
	}

	#content {
		padding: 16px;
	}

	.wrapper {
		margin-bottom: 		24px;
		padding: 			 		16px 0px;
		border-radius: 		3px;
		background-color: var(--app-background-color);
	}

	.shared-paper-slider {
		width: 100%;
	}

	.label {
		display: 		 		 flex;
		justify-content: center;
		align-items: 		 center;
	}

	.label iron-icon {
		margin-right: 8px;
	}

	#reset {
		display: 					inline-flex;
    flex-direction: 	column;
		margin: 					8px 0px;
    font-size: 				10px;
		border-radius:  	3px;
		background-color: var(--app-background-color);
		color: 						var(--disabled-text-color);
	}

	#reset[pressed] {
		outline: 					none;
		background-color: var(--app-dark-color);
		color: 						var(--constant-light-text);
	}

</style>


<image-editor-item button-disabled="[[_applyBtnDisabled]]" 
									 button-icon="brush" 
									 button-label="APPLY"
									 on-image-editor-item-btn-clicked="__applyClicked">

	<canvas id="preview"
			 		slot="preview">
	</canvas>


	<div id="content">

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="100"
										min="0" 
										pin
										value="[[_centeredVal]]"
										on-immediate-value-changed="__brightnessChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:brightness-4"></iron-icon>
				<span>Brightness</span>
			</div>
		</div>

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="100"
										min="0" 
										pin
										value="[[_centeredVal]]"
										on-immediate-value-changed="__contrastChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:exposure"></iron-icon>
				<span>Contrast</span>
			</div>
		</div>

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="100"
										min="0" 
										pin
										value="[[_centeredVal]]"
										on-immediate-value-changed="__saturationChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:tonality"></iron-icon>
				<span>Saturation</span>
			</div>
		</div>

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="360"
										min="0" 
										pin
										value="[[_zeroedVal]]"
										on-immediate-value-changed="__hueChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:palette"></iron-icon>
				<span>Hue</span>
			</div>
		</div>

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="100"
										min="0" 
										pin
										value="[[_zeroedVal]]"
										on-immediate-value-changed="__sharpenChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:texture"></iron-icon>
				<span>Sharpness</span>
			</div>
		</div>

		<div class="wrapper">
			<paper-slider class="shared-paper-slider"
										max="100"
										min="0" 
										pin
										value="[[_zeroedVal]]"
										on-immediate-value-changed="__blurChanged">
			</paper-slider>
			<div class="label">		
				<iron-icon icon="image-editor-icons:blur-on"></iron-icon>
				<span>Blur</span>
			</div>
		</div>

		<paper-button id="reset"
									on-click="__resetClicked">
			<iron-icon icon="image-editor-icons:refresh"></iron-icon>
			<div>Reset</div>
		</paper-button>

	</div>

</image-editor-item>
