
<style>

  #flip {
    z-index: 1;
  }

  #overlay {
    box-shadow:       none;
    background-color: transparent;
    z-index:          1;
  }

  #content {   
    display:         flex;
    justify-content: center;
    align-items:     center;
    height:          100%;
    overflow:        hidden;
  }

  pinch-to-zoom { 
    min-height: 100%;
  }

  lazy-image {
    height:           100%;   
    background-color: black;
    opacity:          0;
  }

  paper-icon-button {
    position: absolute;
    top:      16px;
    left:     16px;
    color:    var(--constant-light-text);
  }

</style>


<flip-image id="flip"
            measurements="[[_measurements]]"
            orientation="[[_orientation]]"
            sizing="cover"
            src="[[_placeholder]]">
</flip-image>


<app-overlay id="overlay"
             modal
             prebuilt-animation="from-left"
             on-overlay-reset="__reset">

  <div id="content">

    <pinch-to-zoom id="zoom">

      <lazy-image id="img"
                  alt="[[item.displayName]]"
                  orientation="[[_orientation]]" 
                  placeholder="[[_placeholder]]" 
                  sizing="contain" 
                  src="[[_src]]">
      </lazy-image>

    </pinch-to-zoom>


    <paper-icon-button icon="app-icons:arrow-back"
                       on-click="__backBtnClicked">
    </paper-icon-button>

  </div>

</app-overlay>
