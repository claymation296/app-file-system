
<style>

  #flip {
    z-index: 1;
  }

  #overlay {
    box-shadow:       none;
    background-color: transparent;
    z-index:          1;
  }

  #content {   
    display:         flex;
    justify-content: center;
    align-items:     center;
    height:          100%;
    overflow:        hidden;
  }

  pinch-to-zoom { 
    min-height: 100%;
  }

  lazy-image {
    height:           100%;   
    background-color: black;
    opacity:          0;
  }

  paper-icon-button {
    position: absolute;
    top:      16px;
    left:     16px;
    color:    var(--constant-light-text);
  }

  iron-icon {
    position: absolute;
    bottom:   64px;
    height:   48px;
    width:    48px;
    opacity:  0.7;
  }

  .hint {
    animation-name: hint;
    animation-duration: 2s;
    animation-timing-function: var(--custom-ease);
  }

  @keyframes hint {

    0% {
      transform: scale(1, 1);
      opacity:   0.7;
    }

    25% {
      transform: scale(1.5, 1.5);
      opacity:   0.7;
    }

    50% {
      transform: scale(1, 1);
      opacity:   0.7;
    }

    75% {
      transform: scale(0.5, 0.5);
      opacity:   0.7;
    }

    100% {
      transform: scale(1, 1);
      opacity:   0;
    }

  }

</style>


<flip-image id="flip"
            measurements="[[_measurements]]"
            sizing="cover"
            src="[[_placeholder]]">
</flip-image>


<app-overlay id="overlay"
             modal
             prebuilt-animation="from-left"
             on-overlay-reset="__reset">

  <div id="content">

    <pinch-to-zoom id="zoom">

      <lazy-image id="img"
                  alt="[[item.displayName]]"
                  placeholder="[[_placeholder]]" 
                  sizing="contain" 
                  src="[[_src]]">
      </lazy-image>

    </pinch-to-zoom>


    <paper-icon-button icon="app-icons:arrow-back"
                       on-click="__backBtnClicked">
    </paper-icon-button>


    <iron-icon id="hintIcon" 
               icon="file-icons:zoom-out-map"
               on-animationend="__resetHintIcon"
               on-animationcancel="__resetHintIcon">
    </iron-icon>

  </div>

</app-overlay>
