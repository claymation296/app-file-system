
<style>

  #overlay {
    --overlay-toolbar-background-color: var(--app-primary-color);
    --overlay-background-color:         var(--app-body-color);
  }

  #content {
    padding: 16px;
  }

  strong {
    color:     var(--app-primary-color);
    font-size: 20px;
  }

  .rename-modal-images {
    height:       64px;
    width:        64px;
    margin-right: 8px;
  }

  .card-actions {
    display:         flex;
    justify-content: flex-end;
  }

  .modal-call-to-action-btns {
    background-color: var(--app-primary-color);
    color:            var(--light-text-color);
  }

  #dismiss-btn {
    color: var(--app-primary-color);
  }

  *[hidden] {
    display: none;
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-right"
                    reveal-header
                    title="File Preview">

  <div id="content" 
       slot="content">

    <rearrange-list coll="[[coll]]"
                    doc="[[doc]]"
                    field="[[field]]"
                    hide-dropzone="[[hideDropzone]]" 
                    items="[[_previewItems]]">
    </rearrange-list>

    <camera-roll coll="[[coll]]"
                 doc="[[doc]]"
                 field="[[field]]"
                 items="[[_previewItems]]">
    </camera-roll>

  </div>

</app-header-overlay>


<app-modal id="deleteConfirmModal"
           heading="Confirm Delete">

  <div slot="card-content-slot">
    <p>
      Please confirm that you want to delete <strong>[[_itemToDelete.displayName]]</strong>
    </p>
    <p>
      This action CANNOT be undone!
    </p>
  </div>
  <div class="card-actions" 
       slot="card-actions-slot">
    <paper-button class="modal-dismiss-btns" 
                  on-click="__dismissDeleteConfirmButtonClicked">
      dismiss
    </paper-button>   
    <paper-button class="modal-call-to-action-btns" 
                  on-click="__confirmDeleteButtonClicked">
      delete
    </paper-button>      
  </div>

</app-modal>
