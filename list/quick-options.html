
<style>

  :host {
    display:          none;
    justify-content:  center;
    align-items:      center;
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    opacity:          0px;
    transition:       transform 0.2s var(--custom-ease, ease-in),
                      opacity 0.15s linear 0.05s;
    transform:        scale(0, 0);
  }

  #background {
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    transition:       opacity 0.15s linear 0.05s;
    opacity:          0;
    background-color: var(--constant-dark-text);
  }

  #close-btn {
    position: absolute;
    top:      0px;
    right:    0px;
  }

  #delete-btn {
    color: var(--app-error-color, red);
  }

  a {
    text-decoration: none;
    color:           currentColor;
  }

</style>


<div id="background"></div>

<paper-icon-button id="close-btn"
                   icon="app-icons:close"
                   on-click="__closeBtnClicked">
</paper-icon-button>

<paper-icon-button id="delete-btn"
                   icon="file-icons:delete"
                   on-click="__deleteBtnClicked">
</paper-icon-button>



<a download 
   href="[[_downloadUrl]]"
   rel="noreferrer"
   target="_blank">  
  <paper-icon-button icon="file-icons:file-download"></paper-icon-button>
</a>

                   icon="file-icons:print"

</paper-icon-button>
