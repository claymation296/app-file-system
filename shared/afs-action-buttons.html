
<style>

  :host {
    display: inline-block;
  }

  paper-icon-buton[disabled] {
    color: var(--disabled-text-color);
  }

  a {
    text-decoration: none;
    color:           currentColor;
  }

  a.disabled {
    pointer-events: none;
    color:          var(--disabled-text-color);
  }

</style>


<paper-icon-button disabled=[[_disabled]]
                   icon="afs-file-icons:delete"
                   on-click="__deleteBtnClicked">
</paper-icon-button>

<a class$="[[_downloadBtnDisabledClass]]"
   download
   href="[[__computeDownloadUrl(item.original)]]">  
  <paper-icon-button icon="afs-file-icons:file-download"></paper-icon-button>
</a>

<paper-icon-button hidden="[[_hidePrintBtn]]"
                   icon="afs-file-icons:print"
                   on-click="__printBtnClicked">
</paper-icon-button>

<paper-icon-button disabled=[[_disabled]]
                   icon="afs-file-icons:share"
                   on-click="__shareBtnClicked">
</paper-icon-button>

<paper-icon-button disabled=[[_disabled]]
                   hidden="[[!editButton]]"
                   icon="afs-file-icons:build"
                   on-click="__editBtnClicked">
</paper-icon-button>
