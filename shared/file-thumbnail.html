
<style>

  :host {
    display:         flex;
    justify-content: center;
    align-items:     center;   
    height:          100%;
    overflow:        hidden;
    --thumbnail-border-radius: inherit; /* Another Safari fix. */
  }

  iron-icon {
    height: 50%;
    width:  50%;
  }

  .item {
    height: 100%; 
    width:  100%;
  }

  lazy-image {
    display: flex;
  }

  lazy-video {
    border-radius: var(--thumbnail-border-radius); /* Another Safari fix. */
  }

</style>


<template is="dom-if"
          if="[[__computeIronIconStamp(item.type)]]">
  <iron-icon icon="[[__computeIcon(item.type)]]"></iron-icon>
</template>

<template is="dom-if"
          if="[[_isImg]]">
  <lazy-image class="item"
              alt="[[item.displayName]]"
              orientation="[[_orientation]]"
              placeholder="[[_imgPlaceholder]]"
              src="[[_imgSrc]]"
              sizing="[[sizing]]">
  </lazy-image>  
</template>

<template is="dom-if"
          if="[[_isVid]]">
  <lazy-video class="item"
              controls="[[controls]]"
              placeholder="[[_vidPlaceholder]]"
              presentation="[[presentation]]"
              src="[[_vidSrc]]">
  </lazy-video>
</template>
