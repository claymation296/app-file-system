
<style include="app-shared-styles">

  :host {
    display: flex;
  }

  .shared-card {
    display:          flex;
    flex-direction:   column;
    width:            100%;
    padding:          16px;
    background:       var(--afs-gradient-background);
  }

  #dropzone {
    --dz-color:       var(--app-primary-color);
    --dz-hover-color: var(--afs-gradient-secondary-text-color);
  }

  #choose-btn {
    width:            100%;
    margin:           32px 0px 0px 0px;
    background-color: var(--app-primary-color);
    color:            var(--app-primary-color-text);
  }

  *[hidden] {
    display: none;
  }

</style>


<div class="shared-card">

  <drop-zone id="dropzone"
             accept="[[accept]]"
             hidden="[[hideDropzone]]"
             maxfiles="[[maxfiles]]"
             maxsize="[[maxsize]]"
             multiple="[[multiple]]"
             unit="[[unit]]"
             on-files-added="__dzFilesAdded">
  </drop-zone>

  <paper-button id="choose-btn"
                class="shared-paper-button-with-icon"
                raised
                on-click="__chooserBtnClicked">
    <iron-icon class="shared-iron-icon-inside-paper-button" 
               icon="file-icons:folder-open">
    </iron-icon>
    BROWSE DEVICE
  </paper-button>
  
</div>
