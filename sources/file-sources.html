
<style include="app-shared-styles">

  #overlay {
    --overlay-background-color: var(--app-body-color);
  }

  #toolbar-background-container,
  #progress {
    position: absolute;
    top:      0px;
    right:    0px;
    bottom:   0px;
    left:     0px;
    z-index: -1;
  }  

  #toolbar-background {
    height: 100%;
    background-color: var(--app-dark-color);
    color:            var(--app-dark-color-text);
  }

  #content {
    padding: 32px 16px;
    height:  calc(100vh - 128px);
  }

  #content[hidden] {
    display: none;
  }

  #grid {
    display:            grid;
    grid-template-rows: min-content min-content 24px 1fr;
    grid-row-gap:       16px;
    height:             100%;
  }

  #or {
    text-align: center;
  }

  #content-div {
    margin-bottom: 8px;
  }

  #modal-items {
    max-height: calc(100vh - 292px);
    overflow-y: auto;
  }

  .file-name-inputs {
    display:     flex;
    align-items: center;
  }

  .rename-modal-images {
    height:       64px;
    width:        64px;
    margin-right: 8px;
  }

  #note {
    color:     var(--secondary-text-color);
    font-size: 14px;
  }

  #skip-btn {
    color: var(--app-primary-color);
  }

  #update-btn {
    background-color: var(--app-primary-color);
    color:            var(--app-primary-color-text);
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-top"
                    fixed-header
                    title="Add Files">


  <div id="toolbar-background-container"
       slot="header-background-slot">

    <file-sources-progress-bar id="progress"
                               processed="[[_processed]]"
                               processing="[[_processing]]"
                               read="[[_read]]"
                               reading="[[_reading]]">
    </file-sources-progress-bar>

    <div id="toolbar-background"></div>
  </div>


  <list-icon-button count="[[_dbCount]]"
                    data="[[data]]"
                    list="[[list]]"
                    slot="top-toolbar-buttons-slot"
                    on-click="__listBtnClicked">
  </list-icon-button>


  <div id="content"
       hidden="[[_hideContent]]" 
       slot="content">

    <div id="grid">

      <div>[[_acceptableTypes]]</div>

      <web-file-card mimes="[[_mimes]]"
                     on-file-added="__webFileAdded">
      </web-file-card>

      <div id="or">OR</div>

      <device-file-card id="deviceFileCard"
                        accept="[[accept]]"
                        hide-dropzone="[[hideDropzone]]"
                        maxfiles="[[maxfiles]]"
                        maxsize="[[maxsize]]"
                        multiple="[[multiple]]"
                        unit="[[unit]]"
                        on-files-added="__deviceFilesAdded">
      </device-file-card>

    </div>

    <app-spinner id="spinner"></app-spinner>

  </div>

</app-header-overlay>


<app-modal id="renameFilesModal"
           heading="Save As">
  <div id="content-div" 
       slot="card-content-slot">    

    <div id="modal-items">
      <template is="dom-repeat" 
                items="[[_filesToRename]]"
                as="file">
        <div class="file-name-inputs">
          <file-thumbnail class="rename-modal-images"
                          item="[[file]]" 
                          presentation 
                          sizing="contain">
          </file-thumbnail>
          <paper-input class="shared-paper-input"
                       allowed-pattern="[^/\f/\n/\r/\t/\v]"
                       autocorrect
                       autofocus
                       autocomplete
                       auto-validate
                       label="File Name"
                       on-value-changed="__renameInputChanged"
                       placeholder="[[__computePlaceholderName(file.name)]]"
                       tabindex="0">
          </paper-input>
        </div>
      </template>
    </div>

    <p id="note">
      Note that you can rename saved files anytime in the editor.
    </p>

  </div>
  
  <div slot="card-actions-slot">
    <paper-button id="skip-btn"
                  on-click="__dismissRenameFilesModalButtonClicked">
      SKIP
    </paper-button>   
    <paper-button id="update-btn"               
                  on-click="__saveNamesButtonClicked">
      UPDATE
    </paper-button> 
  </div>
</app-modal>
