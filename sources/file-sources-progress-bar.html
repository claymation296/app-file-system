
<style>

	:host {
		display: 					none;
		justify-content:  center;
		height:  					64px;
		font-size:  			12px;
    transition: 			transform 0.3s var(--custom-ease);
    background-color: var(--app-dark-color);
    color:            var(--app-dark-color-text);
	}

	#max-width-content {
		width: 		 100%;
		max-width: 414px;
	}

	#gauges {
		display: 				 flex;
		justify-content: space-evenly;
		height: 				 60px;
		padding: 				 0px 16px;
	}

	.gauge-container {
		display: 				inline-flex;
    flex-direction: column;
    align-items: 		center;
    padding-top: 		4px;
	}

	.not-used {
		opacity: 0.5;
	}

  paper-gauge {
  	height:  36px;
  	width: 	 44px;
  	padding: 0px;
  	--dial-width:  	8px;
  	--label-color: 	var(--app-dark-color-text);
  	--label-size:  	32px;
  	--label-weight: normal;
  	--value-color: 	var(--app-accent-color);
  	--value-width: 	8px;
  }

  paper-progress {
    width: 100%;
    --paper-progress-active-color: var(--app-accent-color);
  }

</style>


<div id="max-width-content">

	<div id="gauges">
		<div class$="gauge-container [[__computeNotUsedClass(reading)]]">
			<paper-gauge label 
									 max="[[reading]]" 
									 min="0"
									 value="[[read]]">
			</paper-gauge>
			<div>Read</div>
		</div>
		
		<div class$="gauge-container [[__computeNotUsedClass(processing)]]">
			<paper-gauge label 
									 max="[[processing]]" 
									 min="0"
									 value="[[processed]]">
			</paper-gauge>
			<div>Processed</div>
		</div>
	</div>

	<paper-progress indeterminate="[[_indeterminate]]"></paper-progress>

</div>
