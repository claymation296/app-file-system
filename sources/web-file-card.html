
<style include="app-shared-styles">

  :host {
    display: block;
  }

  .shared-card {
    padding:    16px;
    position:   relative;
    overflow:   hidden;
    background: var(--afs-gradient-background);
  }

  .shared-paper-input {
    --paper-input-container-color:       var(--afs-gradient-secondary-text-color);
    --paper-input-container-input-color: var(--afs-gradient-text-color);
    --paper-input-container-focus-color: var(--afs-gradient-focus-color);
  }

  #link-icon {
    color: var(--afs-gradient-focus-color);
  }

  #download-btn {
    width:  100%;
    margin: 32px 0px 0px 0px;
    background-color: var(--app-primary-color);
    color:            var(--app-primary-color-text);
  }

  #download-btn[disabled] {
    background-color: var(--app-disabled-color);
    color:            var(--disabled-text-color);
  }

  #progress {
    display:          flex;
    flex-direction:   column;
    justify-content:  space-between;
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    padding:          16px;
    transition:       transform 0.3s var(--custom-ease);
    background-color: var(--app-background-color);
  }

  .progress {   
    transform: translateY(100%);
  }

  .show {   
    transform: none;
  }

  paper-progress {
    width: 100%;
    --paper-progress-active-color: var(--app-accent-color);
  }

  #cancel-btn {
    width:      min-content;
    align-self: center;
    color:      var(--app-primary-color);
  }

</style>


<div class="shared-card">
  
  <paper-input class="shared-paper-input"
               allowed-pattern="[^\f\n\r\s\t\v]"
               autocapitalize
               autocomplete
               autocorrect
               auto-validate
               label="Link to File"
               placeholder="https://example.com/my-file.ext"
               tabindex="0"
               type="url"
               on-value-changed="__inputValueChanged">
    <iron-icon id="link-icon"
               icon="file-icons:link" 
               slot="prefix">
    </iron-icon>
  </paper-input>

  <paper-button id="download-btn"
                class="shared-paper-button-with-icon"
                disabled="[[!_valid]]"
                raised
                on-click="__downloadBtnClicked">
    <iron-icon class="shared-iron-icon-inside-paper-button" 
               icon="app-icons:public">
    </iron-icon>
    <span>IMPORT FROM WEB</span>
  </paper-button>

  <div id="progress" 
       class="progress">
    <div>Importing from web.</div>
    <paper-progress value="[[_progress]]"></paper-progress>
    <paper-button id="cancel-btn"
                  on-click="__cancelBtnClicked">
      CANCEL
    </paper-button>
  </div>

</div>
