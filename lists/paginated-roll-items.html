
<style>
  
  :host {
    display: contents;
  }

</style>


<template is="dom-repeat" 
          items="[[_items]]"
          strip-whitespace
          on-dom-change="__domChanged">
          
  <roll-item class="item"
             coll="[[coll]]"
             files="[[files]]"
             hide-checkbox="[[hideCheckboxes]]"
             item="[[item]]"
             selected="[[all]]">
  </roll-item>

</template>
