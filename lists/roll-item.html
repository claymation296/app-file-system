
<style>

  :host {
    display:  block;
    position: relative;

    /*
      CSS padding hack. Padding percentages measure 
      from the elements width, so it is used here to 
      force the elements to be as high as they are wide, 
      thus always creating squares, regardless of their 
      width being dynamic.
    */
    height:           0px;
    padding-top:      100%;
    overflow:         hidden;
    background-color: var(--app-background-color);
  }

  #wrapper {
    position: absolute;
    top:      0px;
    right:    0px;
    bottom:   0px;
    left:     0px;
  }

  /* Keyboard-only focus styles hack. */
  #wrapper:focus,
  file-thumbnail:focus {
    outline: none;
  }

  /* Keyboard-only focus styles hack. */
  #wrapper:focus > file-thumbnail {
    outline-offset: -2px;
    outline:         var(--app-accent-color) solid 2px; 
  }

  processing-icon {
    background-color: transparent;
    pointer-events:   none;
  }

</style>


<iron-a11y-keys id="a11y"
                keys="enter"
                on-keys-pressed="__a11yKeysPressed">
</iron-a11y-keys>


<div id="wrapper" 
     tabindex$="[[_tabindex]]">

  <file-thumbnail aspect-ratio="fill"
                  controls="[[_controls]]"
                  item="[[item]]"
                  tabindex="-1"
                  on-click="__thumbnailClicked">
  </file-thumbnail>


  <processing-error-icon item="[[item]]"></processing-error-icon>


  <processing-icon item="[[item]]"></processing-icon>


  <paper-ripple on-transitionend="__rippleDone"></paper-ripple>


  <upload-controls progress="[[_progress]]"
                   state="[[_state]]"
                   upload="[[_upload]]">
  </upload-controls>


  <select-checkbox checked="[[selected]]"
                   hidden="[[hideCheckbox]]"
                   on-value-changed="__selectCheckboxValChanged">
  </select-checkbox>

</div>
