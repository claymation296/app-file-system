
<style>

  :host {
    display:  block;
    position: relative;
    height:   100%;
    overflow: hidden;
    background-color: var(--app-background-color);
  }

  processing-icon {
    background-color: transparent;
  }

</style>


<file-thumbnail aspect-ratio="fill"
                controls="[[_controls]]"
                item="[[item]]"
                on-click="__thumbnailClicked">
</file-thumbnail>


<processing-icon item="[[item]]"></processing-icon>


<upload-controls id="uploadControls"
                 coll="[[coll]]"
                 file="[[item.file]]">
</upload-controls>


<select-checkbox checked="[[selected]]"
                 hidden="[[hideCheckbox]]"
                 on-value-changed="__selectCheckboxValChanged">
</select-checkbox>
