
<style>

	:host {
		display: 	none;
		height:  	28px;
		width: 	 	28px;
		position: absolute;
    right: 		4px;
    bottom: 	6px; /* So the icon completely covers the icon-button behind it. */
    padding: 	4px;
    background-color: transparent;
		color: 	 					var(--app-dark-color);
		transition: 			transform 0.2s var(--custom-ease);
		transform:  			scale(0, 0);
	}

	iron-icon {
		height: 100%;
		width: 	100%;
	}

	#gear {
		position:  absolute;
    top: 			 calc(50% + 1px);
    left: 		 50%;
    height: 	 12px;
    width: 		 12px;
    color: 		 var(--app-dark-color-text);
    transform: translate(-50%, -50%);
	}

	.rotate {
		animation-name: 					 rotate;
		animation-duration: 			 2s;
		animation-iteration-count: infinite;

	@keyframes rotate {
