
<style>

  #overlay {
    --overlay-toolbar-background-color: var(--app-primary-color);
    --overlay-background-color:         var(--app-body-color);
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-right"
                    reveal-header
                    title="My Files">


  <multiselect-btns id="multi"
                    items="[[items]]" 
                    slot="top-toolbar-buttons-slot"
                    on-all-changed="__allChanged"
                    on-hide-checkboxes-changed="__hideCheckboxesChanged">
  </multiselect-btns>


  <file-items id="fileItems"
              all="[[_all]]"
              coll="[[coll]]"
              doc="[[doc]]"
              field="[[field]]"
              hide-checkboxes="[[_hideCheckboxes]]"
              hide-dropzone="[[hideDropzone]]" 
              items="[[items]]"
              slot="content">
  </file-items>


</app-header-overlay>
