
<style>

  #overlay {
    --overlay-toolbar-background-color: var(--app-primary-color);
    --overlay-background-color:         var(--app-body-color);
  }

  .btn {
    opacity:    0;
    transform:  translateX(100%);
    transition: transform 0.3s var(--custom-ease),
                opacity 0.2s ease-out;
  }

  .btn[disabled] {
    color: currentColor;
  }

  .delay-2nd {
    transition-delay: 0.05s; 
  }

  .delay-3rd {
    transition-delay: 0.1s;
  }

  .enter {
    opacity:   1;
    transform: none;
  }

  #selectBtn {
    border-radius:        50%;    
    --lower-badge-right: -50%;
    --lower-badge-background-color: var(--app-accent-color); 
    --upper-badge-right: -2px;
    --upper-badge-top:   -2px;
  }

  #selectBtn[active] {
    background-color: var(--constant-light-text);
    color:            var(--app-primary-color);
  }

  #all-badge {
    right:            6px;
    top:              28px;
    width:            24px;
    height:           14px;
    padding:          2px;
    border-radius:    4px;
    font-size:        12px;
    pointer-events:   none;
    background-color: var(--app-dark-color);
    color:            var(--constant-light-text);
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-right"
                    reveal-header
                    title="My Files">


  <paper-icon-button class$="btn [[_btnEnterClass]]"
                     disabled="[[_btnDisabled]]"
                     icon="file-icons:delete"
                     slot="top-toolbar-buttons-slot"
                     on-click="__deleteBtnClicked">
  </paper-icon-button>

  <paper-icon-button class$="btn delay-2nd [[_btnEnterClass]]"
                     disabled="[[_btnDisabled]]"
                     icon="file-icons:file-download"
                     slot="top-toolbar-buttons-slot"
                     on-click="__downloadBtnClicked">
  </paper-icon-button>

  <paper-icon-button class$="btn delay-3rd [[_btnEnterClass]]"
                     disabled="[[_btnDisabled]]"
                     hidden="[[_hidePrintBtn]]"
                     icon="file-icons:print"
                     slot="top-toolbar-buttons-slot"
                     on-click="__printBtnClicked">
  </paper-icon-button>

  <badged-icon-button id="selectBtn"
                      active$="[[!_hideCheckboxes]]"
                      alt="Multi-select"
                      hidden="[[_hideSelectBtn]]"
                      icon="app-icons:check"
                      show-lower="[[_showAllBadge]]"
                      show-upper="[[_showCountBadge]]"
                      slot="top-toolbar-buttons-slot"
                      upper-label="[[_selectedCount]]"
                      on-click="__selectBtnClicked">
    <div id="all-badge" 
         slot="lower-badge">
      All
    </div>
  </badged-icon-button>


  <file-items id="fileItems"
              all="[[_selectAll]]"
              coll="[[coll]]"
              doc="[[doc]]"
              field="[[field]]"
              hide-checkboxes="[[_hideCheckboxes]]"
              hide-dropzone="[[hideDropzone]]" 
              items="[[items]]"
              slot="content">
  </file-items>

</app-header-overlay>
