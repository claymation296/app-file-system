
<style>

  :host {
    /*
      Scales between 72px to 148px. 110px is the midpoint.
      This equates to having 4 photos across on smallest 
      supported phone screen and two across on large phone sizes.
    */
    --thumbnail-size:      110px; 
    display:               grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--thumbnail-size), 1fr));
    /*
      Grid gap must be an odd number for css width and height % calculations to not be off by 1px.
      The browser cannot center an element by half pixel values.
      This becomes especially visible with rotated orientation images.
    */
    grid-gap:  3px;
    max-width: 768px;
    margin:    0px auto;
    padding:   3px 0px;
  }

</style>


<template is="dom-repeat" 
          items="[[_paginations]]"
          as="pagination"
          strip-whitespace>
          
  <paginated-roll-items class="item"
                        all="[[all]]"
                        coll="[[coll]]"
                        hide-checkboxes="[[hideCheckboxes]]"
                        index="[[index]]"
                        opened="[[opened]]"
                        pagination="[[pagination]]"
                        uploads="[[uploads]]"
                        on-new-pagination-doc="__newPaginationDoc">
  </paginated-roll-items>

</template>
