
<style>

  :host {
    display:         none;
    justify-content: center;
    align-items:     center;
    position:        absolute;
    top:             0px;
    right:           0px;
    bottom:          0px;
    left:            0px;
    opacity:         0;
    transition:      transform 0.2s var(--custom-ease, ease-in),
                     opacity 0.15s linear 0.05s;
    transform:       scale(0, 0);
    -webkit-backdrop-filter: blur(4px);
    backdrop-filter:         blur(4px);
  }

  #background {
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    transition:       opacity 0.15s linear 0.05s;
    opacity:          0;
    background-color: var(--app-background-color);
  }

  #close-btn {
    position: absolute;
    top:      0px;
    right:    0px;
  }

  action-buttons {
    display:         flex;
    flex-wrap:       wrap;
    justify-content: center;
    /*
      Using 'align-content' instead of 'align-items'
      here to push buttons together in middle.
    */
    align-content:   center;
  }

</style>


<div id="background"></div>

<paper-icon-button id="close-btn"
                   icon="app-icons:close"
                   on-click="__closeBtnClicked">
</paper-icon-button>

<action-buttons item="[[item]]">
  <paper-icon-button icon="file-icons:build"
                     on-click="__editBtnClicked">
  </paper-icon-button>
</action-buttons>
