
<style>

  :host {
    display:          none;
    flex-wrap:        wrap;
    justify-content:  center;
    /* 
      'align-content' instead of 'align-items' 
      to push buttons together in middle.
    */
    align-content:    center; 
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    opacity:          0px;
    transition:       transform 0.2s var(--custom-ease, ease-in),
                      opacity 0.15s linear 0.05s;
    transform:        scale(0, 0);
  }

  #background {
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    transition:       opacity 0.15s linear 0.05s;
    opacity:          0;
    background-color: var(--app-background-color);
  }

  #close-btn {
    position: absolute;
    top:      0px;
    right:    0px;
  }

  a {
    text-decoration: none;
    color:           currentColor;
  }

  a.disabled {
    pointer-events: none;
    color:          var(--disabled-text-color);
  }

</style>


<div id="background"></div>

<paper-icon-button id="close-btn"
                   icon="app-icons:close"
                   on-click="__closeBtnClicked">
</paper-icon-button>

<paper-icon-button icon="file-icons:delete"
                   on-click="__deleteBtnClicked">
</paper-icon-button>

<a class$="[[__computeDownloadBtnDisabledClass(item)]]"
   download
   href="[[__computeDownloadUrl(item.original)]]">  
  <paper-icon-button icon="file-icons:file-download"></paper-icon-button>
</a>

<paper-icon-button hidden="[[__computePrintBtnHidden(item.type)]]"
                   icon="file-icons:print"
                   on-click="__printBtnClicked">
</paper-icon-button>

<paper-icon-button icon="file-icons:share"
                   on-click="__shareBtnClicked">
</paper-icon-button>

<paper-icon-button icon="file-icons:build"
                   on-click="__editBtnClicked">
</paper-icon-button>
