
<style>

  :host {
    display: block;
    padding: 16px;
  }

  #icon-container {
    display:         flex;
    justify-content: center;
    align-items:     center;
    margin:          24px 0px;
  }

  #sort-icons-container {
    display:         flex;
    justify-content: center;
    align-items:     center;
    position:        relative;
    height:          40px;
    width:           40px;
  }

  #block-icon {
    position: absolute;
    height:   100%;
    width:    100%;
  }

  #dropZone {
    display:          flex;
    flex-direction:   column;
    justify-content:  center;
    align-items:      center;  
    height:           144px;  
    border:           4px dashed var(--paper-grey-600);
    color:            var(--app-error-color);
    background-color: var(--divider-color);
  }

  #delete-icon {
    width:  40px;
    height: 40px;
  }

  *[hidden] {
    display: none;
  }
  

</style>


<drag-drop-list disabled="[[!hideCheckboxes]]"
                on-items-change="__handleChanges"
                on-item-dropped="__handleDrop" 
                on-sort-finish="__handleSort">

  <template is="dom-repeat" 
            items="[[_paginations]]"
            as="pagination"
            strip-whitespace>
            
    <paginated-file-items all="[[all]]"
                          coll="[[coll]]"
                          hide-checkboxes="[[hideCheckboxes]]"
                          index="[[index]]"
                          opened="[[opened]]"
                          pagination="[[pagination]]"
                          uploads="[[uploads]]"
                          on-new-pagination-doc="__newPaginationDoc">
    </paginated-file-items>

  </template>

</drag-drop-list>


<div id="icon-container"
     hidden="[[__computeHideIcons(items)]]">
  <iron-icon icon="file-icons:touch-app"></iron-icon>
  <div id="sort-icons-container">
    <iron-icon icon="file-icons:low-priority"></iron-icon>
    <iron-icon id="block-icon"
               hidden="[[hideCheckboxes]]" 
               icon="file-icons:block">
    </iron-icon>
  </div>
</div>


<div id="dropZone"
     hidden="[[hideDropzone]]">
  <iron-icon id="delete-icon" 
             icon="file-icons:delete">
  </iron-icon>
  <div>Drop here to delete</div>
</div>
