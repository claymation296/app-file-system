
<style include="app-shared-styles">
	
	:host {
		display: block;

		--blink-delay: 0s;
		--look-delay:  0s;
	}

	#mask,
	#wrapper {
		display: 				  flex;
		justify-content:  center;
		align-items: 		  center;
		height: 				  100%;
		width: 					  100%;
		border-radius: 	  50%;
	}

	#mask {
		background-color: currentColor;
	}

	svg {
		display: 		block;
		min-height: calc(120% + 4px);
		min-width: 	calc(120% + 4px);
		background-color: var(--app-body-color);
	}

	#wrapper,
	#eyes {
		fill: 			currentColor;
		transition: transform 0.3s ease-out var(--look-delay);
	}

	.wrapper-look-straight,
	.look-straight {
		transform: none;
	}

	.wrapper-look-down {
		transform: translate(0px, 4px);
	}

	.look-down {
		transform: translate(0px, 0.5px);
	}

	.wrapper-look-left {
		transform: translate(-4px, 0px);
	}

	.look-left {
		transform: translate(-0.5px, 0px);
	}

	.wrapper-look-right {
		transform: translate(4px, 0px);
	}

	.look-right {
		transform: translate(0.5px, 0px);
	}

	.wrapper-look-down-left {
		transform: translate(-4px, 4px);
	}

	.look-down-left {
		transform: translate(-0.5px, 0.5px);
	}

	.wrapper-look-down-right {
		transform: translate(4px, 4px);
	}

	.look-down-right {
		transform: translate(0.5px, 0.5px);
	}

	#eyesPath {
		fill: currentColor;

	  transform-origin: 0px 13px;
	}

	.blink {
	  animation-name: 					 blink;
	  animation-timing-function: ease-in-out;
	  animation-duration: 			 1s;
		animation-delay: 					 var(--blink-delay);
	}

	@keyframes blink {
	  0% {
	    transform: scale(1, 0.1);
	  }
	  20% {
	    transform: scale(1, 1);
	  }
	}

</style>
