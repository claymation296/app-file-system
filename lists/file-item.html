
<style include="app-shared-styles">

  :host {
    display:  block;
    position: relative;
    overflow: hidden;
    --file-item-thumbnail-border-radius: inherit; /* Another Safari fix. */
  }

  file-thumbnail {
    /* Must calc for Safari. 80px = #label height. */
    height: calc(100% - 80px);
    --thumbnail-border-radius: var(--file-item-thumbnail-border-radius);
  }

  #label {
    position:         relative;
    padding:          8px 8px 4px 8px;
    background-color: inherit; /* For <processing-icon> */
  }

  #label-name {
    display:         flex;
    align-items:     center;
    height:          32px;
    color:           var(--dark-text-color);
  }

  #label-order {
    margin-right: 8px;
  }

  .label-stats {
    font-size: 12px;
    color:     var(--secondary-text-color);
  }

  paper-icon-button {
    position: absolute;
    right:    0px;
    bottom:   0px;
  }

  select-checkbox[hidden] {
    display: none;
  }

  .selected {
    opacity: 0.7;
  }

</style>


<file-thumbnail class$="[[_selectedClass]]"
                item="[[item]]"
                on-click="__itemClicked">
</file-thumbnail>


<div id="label"
     class$="[[_selectedClass]]"                
     on-click="__itemClicked">

  <div id="label-name">
    <div id="label-order">
      [[__computeOrder(item)]]
    </div>
    <div class="shared-single-line-truncate">
      [[item.displayName]]
    </div>
  </div>

  <div class="label-stats shared-single-line-truncate">
    [[__computeStatsLine1(item)]]
  </div>

  <div class="label-stats shared-single-line-truncate">
    [[__computeStatsLine2(item)]]
  </div>

  <paper-icon-button hidden="[[!hideCheckbox]]"
                     icon="app-icons:more-vert"
                     on-click="__moreBtnClicked">
  </paper-icon-button>

  <processing-icon item="[[item]]"></processing-icon>
</div>


<upload-controls id="uploadControls"
                 class$="[[_selectedClass]]"
                 coll="[[coll]]"
                 doc="[[doc]]"
                 field="[[field]]"
                 file="[[item.file]]">
</upload-controls>


<select-checkbox checked="[[_selected]]"
                 hidden="[[hideCheckbox]]"
                 on-click="__itemClicked">
</select-checkbox>


<quick-options id="options" 
               item="[[item]]">
</quick-options>
