
<style include="app-shared-styles">

  #modal {
    --modal-card-content-padding: 0px;
  }

  #content {
    padding:          8px 16px;
    background-color: var(--app-body-color);
  }

  .item {
    display:     flex;
    align-items: center;
    margin:      16px 0px;
  }

  file-thumbnail {
    height:       64px;
    min-height:   64px;
    width:        64px;
    min-width:    64px;
    margin-right: 8px;
    --thumbnail-background-color: inherit;
  }

  #note {
    color:     var(--secondary-text-color);
    font-size: 14px;
  }

  #dismiss-btn {
    color: var(--app-primary-color);
  }

  #delete-btn {
    background-color: var(--app-error-color, red);
    color:            var(--constant-light-text);
  }

</style>


<app-modal id="modal"
           heading="Confirm Delete">

  <div id="content"
       slot="card-content-slot">

    <p id="note">
      This action CANNOT be undone!
    </p>

    <template id="repeater"
              is="dom-repeat"
              items="[[_items]]">

      <div class="item">
        <file-thumbnail item="[[item]]" 
                        presentation 
                        sizing="contain">
        </file-thumbnail>
        <span class="shared-no-select shared-single-line-truncate">
          [[item.displayName]]
        </span>
      </div>

    </template>   

  </div>

  <div slot="card-actions-slot">

    <paper-button id="dismiss-btn" 
                  on-click="__dismissBtnClicked">
      DISMISS
    </paper-button> 

    <paper-button id="delete-btn" 
                  on-click="__deleteBtnClicked">
      DELETE
    </paper-button> 

  </div>

</app-modal>
