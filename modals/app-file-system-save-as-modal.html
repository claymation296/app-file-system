
<style>

  #modal-items {
    max-height: calc(100vh - 292px);
    overflow-y: auto;
  }

  #note {
    color:     var(--secondary-text-color);
    font-size: 14px;
  }

  #skip-btn {
    color: var(--app-accent-color);
  }

  #update-btn {
    background-color: var(--app-accent-color);
    color:            var(--app-accent-color-text);
  }

</style>


<app-modal id="modal"
           heading="Save As">

  <div id="content-div" 
       slot="card-content-slot">    

    <div id="modal-items">
      <template id="repeater"
                is="dom-repeat" 
                items="[[_files]]">

        <save-as-modal-input-item item="[[item]]"
                                  on-input-item-value-changed="__itemValueChanged">
        </save-as-modal-input-item>

      </template>
    </div>

    <p id="note">
      Note that you can rename saved files anytime in the [[_editorType]] editor.
    </p>

  </div>
  
  <div slot="card-actions-slot">
    <paper-button id="skip-btn"
                  on-click="__skipButtonClicked">
      SKIP
    </paper-button>   
    <paper-button id="update-btn"               
                  on-click="__updateButtonClicked">
      UPDATE
    </paper-button> 
  </div>

</app-modal>
