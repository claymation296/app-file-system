
<style>

  #spinner {
    z-index: 2;
  }

</style>

<file-sources id="sources"
              accept="[[accept]]"
              hide-dropzone="[[hideDropzone]]"
              items="[[_items]]"
              list="[[list]]"
              maxfiles="[[maxfiles]]"
              maxsize="[[maxsize]]"
              multiple="[[multiple]]"
              unit="[[unit]]"
              on-files-changed="__sourcesFilesChanged"
              on-open-list="openList">
</file-sources>


<preview-list id="list"
              coll="[[coll]]"
              doc="[[doc]]"
              field="[[field]]"
              files="[[_files]]"
              hide-dropzone="[[hideDropzone]]"
              items="[[_items]]"
              list="[[list]]"
              on-delete-item="__deleteItemHandler">
</preview-list>


<fullscreen-carousel></fullscreen-carousel>


<image-editor id="editor"></image-editor>


<app-spinner id="spinner"
             allow-scrolling
             full-screen>
</app-spinner>
