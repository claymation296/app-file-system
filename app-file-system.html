
<style>

  #spinner {
    z-index: 2;
  }

  strong {
    color:     var(--app-primary-color);
    font-size: 20px;
  }

  #dismiss-btn {
    color: var(--app-primary-color);
  }

  #delete-btn {
    background-color: var(--app-error-color, red);
    color:            var(--constant-light-text);
  }

</style>


<file-sources id="sources"
              accept="[[accept]]"
              hide-dropzone="[[hideDropzone]]"
              items="[[_items]]"
              list="[[list]]"
              maxfiles="[[maxfiles]]"
              maxsize="[[maxsize]]"
              multiple="[[multiple]]"
              unit="[[unit]]"
              on-files-changed="__sourcesFilesChanged"
              on-open-list="openList">
</file-sources>


<!-- _files from events-mixin.js -->
<preview-lists id="lists"
               coll="[[coll]]"
               doc="[[doc]]"
               field="[[field]]"
               files="[[_files]]"
               hide-dropzone="[[hideDropzone]]"
               items="[[_items]]"
               list="[[list]]">
</preview-lists>


<file-editor id="fileEditor" 
             item="[[_liveItem]]">
</file-editor>


<photo-carousel id="carousel"
                currentItem="[[_liveItem]]"
                item="[[_items]]">
</photo-carousel>


<image-editor id="imageEditor"
              item="[[_liveItem]]">
</image-editor>


<app-spinner id="spinner"
             full-screen>
</app-spinner>


<share-modal id="shareModal"
             item="[[_liveItem]]">
</share-modal>


<app-modal id="deleteConfirmModal"
           heading="Confirm Delete">

  <div slot="card-content-slot">
    <template is="dom-repeat"
              items="[[_deleteItems]]">
      <p>
        <strong>[[item.displayName]]</strong>
      </p>
    </template>
    
    <p>
      This action CANNOT be undone!
    </p>
  </div>

  <div slot="card-actions-slot">

    <paper-button id="dismiss-btn" 
                  on-click="__dismissDeleteBtnClicked">
      dismiss
    </paper-button> 

    <paper-button id="delete-btn" 
                  on-click="__confirmDeleteBtnClicked">
      delete
    </paper-button> 

  </div>

</app-modal>
