
<file-sources id="sources"
              accept="[[accept]]"
              hide-dropzone="[[hideDropzone]]"
              maxfiles="[[maxfiles]]"
              maxsize="[[maxsize]]"
              multiple="[[multiple]]"
              unit="[[unit]]"
              on-files-changed="__sourcesFilesChanged">
</file-sources>


<preview-list id="list"
              coll="[[coll]]"
              doc="[[doc]]"
              field="[[field]]"
              files="[[_files]]"
              hide-dropzone="[[hideDropzone]]"
              items="[[_items]]"
              on-list-items-changed="__previewListItemsChanged"
              on-list-item-clicked="__previewListItemClicked"
              on-list-item-dropped="__previewListDeleteDrop" 
              on-list-remove-file="__previewListRemoveFile"
              on-list-sort-finished="__previewListSortFinished"
              on-list-upload-complete="__previewListUploadComplete">
</preview-list>


<image-editor id="editor"></image-editor>
